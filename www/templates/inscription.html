<div class="container">
	<div class="row">
        <div class="col-xs-12 col-md-12">
             <h2 class="page-header"><%= lang.Register %></h2>
             <form id="registration" class="form-horizontal">
             <fieldset>
                <div class="form-group ">
                    <label for="registration_" class="col-sm-2 control-label "></label>
                    <div class="col-sm-8">
                        <div class="terms-conditions">
                            <%= content %>
                        </div>
                        <%= lang.ByClickingRegisterYouAgreeTermsAndConditions %>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="form-group ">
                    <label for="registration_submit" class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">                       
                        <button class=" btn btn-primary " name="submit" type="submit" id="registration_submit"><em class="fa fa-arrow-right"></em> <%= lang.RegisterUser %></button>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <input name="legal_accept_type" type="hidden" value="<%= version %>:<%= language_id %>" id="registration_legal_accept_type">
                <input name="legal_info" type="hidden" value="<%= id %>:<%= language_id %>" id="registration_legal_info">
             </fieldset>
             </form>
        </div>
    </div>
</div>
