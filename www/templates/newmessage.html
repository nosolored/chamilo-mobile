<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="container-fluid">
           <a href="#"><img src="img/icon_head.png" style="float:left;" /></a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="btn-back-url" class="navbar-brand" href="#list-messages"><i class="glyphicon glyphicon-chevron-left"></i><%= lang.Response %></a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#my-courses">
                            <i class="glyphicon glyphicon-pencil"></i> <%= lang.courses %>
                        </a>
                    </li>
                    <li>
                        <a href="#list-messages">
                            <i class="glyphicon glyphicon-envelope"></i> <%= lang.messages %>
                        </a>
                    </li>
                    <li>
                        <a href="#logout/0/0">
                            <i class="glyphicon glyphicon-log-out"></i> <%= lang.singOut %>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="container" style="margin-top: 20px;">
	<section id="main_content">
        <form action="#" id="frm-new-message" method="post">
                        
            <fieldset>
                <legend for="search-user"><%= lang.sendto %>:</legend>
                <div class="form-group">
                    <input type="text" name="search-user" id="search-user" class="form-control" value="" placeholder="<%= lang.searchUser %>">
                </div>
                <div class="form-group" id="box-select-user">
                    
                </div>
            </fieldset>
            
            <fieldset>
                <legend for="txt-title"><%= lang.subject %>:</legend>
                <div class="form-group">
                    <input type="text" name="txt-title" id="txt-title" required class="form-control" value="" >
                </div>
            </fieldset>
            
            <fieldset>
                <legend for="txt-text"><%= lang.message %>:</legend>
                <div class="form-group">
                    <div id="txt-text" class="editable" contenteditable="true" style="min-height:4em;"></div>
                    <!-- <textarea rows="5"name="txt-text" id="txt-text-old" required class="form-control"></textarea>-->
                </div>
            </fieldset>
            
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" id="btn-submit" type="submit">
                	<em class="fa fa-paper-plane"></em>
                    <%= lang.Send %>
                </button>
            </div>
        </form>
    </section>
</div>
